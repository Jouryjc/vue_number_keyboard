<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
        <title>number_keyboard</title>
        <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    </head>
    <body>
        <div id="app">
            <input type="text" v-model="result" disabled />
            <a href="javascript:;" @click="show">显示键盘</a>
            <number-keyboard ref="child" :btn-name="btnName" :result="result" :keyboard-show="keyboardShow" @parenthide="hide" @parentresult="getChildResult" @childsubmit="parentsubmit"></number-keyboard>
        </div>

        <script src="node_modules/vue/dist/vue.min.js"></script>
        <!-- <script src="build/bundle.js"></script> -->
        <script src="dist/vue-number-keyboard.js"></script>
        <script src="example/app.js"></script>
    </body>
</html>
